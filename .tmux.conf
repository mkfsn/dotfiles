# shell setting
set-option -g default-shell /bin/zsh
 
# General Setting
set-option -g prefix C-a
 
# Statusbar properties.
set-window-option -g automatic-rename on
set -g display-time 3000
set -g status-bg black
set -g status-fg white
set-window-option -g window-status-current-bg cyan

set-option -g visual-activity on
set-option -g visual-bell off

setw -g monitor-activity on
setw -g automatic-rename on
setw -g mode-keys vi
setw -g utf8 on
set  -g default-terminal "screen-256color"
set  -g status-interval 60
set  -g status-utf8 on
set  -g status-left-length 20
set  -g status-left "#[default]"
set  -g status-right-length 70
set  -g status-right "#[fg=yellow]#(~/dotfiles/commands/pomodoro.py perc) #[fg=white,bg=blue]#(~/dotfiles/commands/pomodoro.py pgr)#[default] #[fg=yellow]%H:%M #[fg=white]%a %m-%d-%Y #[fg=green]#T #[default]" 

setw -g window-status-format \
    '#[fg=cyan]❏ #[default]#W#[default]'
setw -g window-status-current-format \
    '#[fg=yellow,bg=black]☑ #[fg=yellow,bold,bg=blue]➫ #[fg=white]#W#[default]'

#setw -g window-status-alert-fg red
#pane feature
#set-option -g pane-active-border-fg green
#set-option -g pane-active-border-bg black
#set-option -g pane-border-fg white
#set-option -g pane-border-bg black

#different view size to fit each client
setw -g aggressive-resize on

# Binding key
bind C-a send-prefix
bind s split-window
bind v splitw -h
#\; selectl main-vertical


# resize
#bind -n F5 resizep -L 1
#bind -n F6 resizep -D 1
 
# select pane
#bind -n F7 select-pane -t :.+
#bind -n F8 select-pane -t :.-

bind -n F9  confirm-before kill-pane
bind -n F10 new-window
bind -n F11 previous-window
bind -n F12 next-window

# Fix putty/pietty function key problem
set -g terminal-overrides "xterm*:kf1=\e[11~:kf2=\e[12~:kf3=\e[13~:kf4=\e[14~:kf5=\e[15~:kf6=\e[17~:kf7=\e[18~:kf8=\e[19~"


# copy/paste
# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# reference from 
# http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/
# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'


#Some consoles really really don't like attempts to set the window title. Tell
